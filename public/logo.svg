<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Outer circle (steering wheel) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="12" fill="white"/>
  
  <!-- Compass spokes -->
  <line x1="100" y1="40" x2="100" y2="70" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="130" x2="100" y2="160" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="40" y1="100" x2="70" y2="100" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="100" x2="160" y2="100" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- North arrow (golden) -->
  <polygon points="100,28 93,48 100,43 107,48" fill="#f59e0b"/>
</svg>
