<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download Logo NusantaraGo</title>
    <style>
        body { font-family: Arial; background: #0f172a; color: white; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #10B981; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 30px; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; text-align: center; }
        .preview { background: white; padding: 20px; border-radius: 8px; margin: 15px 0; }
        button { background: #10B981; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Logo NusantaraGo</h1>
        <p style="text-align: center; color: #94a3b8;">Klik tombol untuk download</p>
        
        <div class="grid">
            <div class="card">
                <h3>Favicon 32x32</h3>
                <div class="preview"><canvas id="c32" width="32" height="32"></canvas></div>
                <button onclick="dl(32)">Download</button>
            </div>
            <div class="card">
                <h3>Icon 192x192</h3>
                <div class="preview"><canvas id="c192" width="192" height="192"></canvas></div>
                <button onclick="dl(192)">Download</button>
            </div>
            <div class="card">
                <h3>GCP 512x512</h3>
                <div class="preview"><canvas id="c512" width="512" height="512"></canvas></div>
                <button onclick="dl(512)">Download</button>
            </div>
            <div class="card">
                <h3>Social 1024x1024</h3>
                <div class="preview"><canvas id="c1024" width="1024" height="1024"></canvas></div>
                <button onclick="dl(1024)">Download</button>
            </div>
        </div>
    </div>

    <script>
        function draw(ctx, s) {
            ctx.scale(s/100, s/100);
            const g = ctx.createLinearGradient(0,0,100,100);
            g.addColorStop(0,'#10B981');
            g.addColorStop(0.5,'#14B8A6');
            g.addColorStop(1,'#06B6D4');
            
            ctx.fillStyle='#F0FDF4';
            ctx.beginPath();
            ctx.arc(50,50,48,0,Math.PI*2);
            ctx.fill();
            
            ctx.fillStyle=g;
            ctx.globalAlpha=0.1;
            ctx.beginPath();
            ctx.arc(50,50,48,0,Math.PI*2);
            ctx.fill();
            ctx.globalAlpha=1;
            
            ctx.fillStyle=g;
            ctx.beginPath();
            ctx.moveTo(25,20);
            ctx.quadraticCurveTo(28,18,32,20);
            ctx.lineTo(32,75);
            ctx.quadraticCurveTo(28,77,25,75);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle='#F0FDF4';
            ctx.beginPath();
            ctx.arc(28.5,30,1.5,0,Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(28.5,45,2,0,Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(28.5,60,1.5,0,Math.PI*2);
            ctx.fill();
            
            ctx.fillStyle=g;
            ctx.beginPath();
            ctx.moveTo(32,25);
            ctx.quadraticCurveTo(35,23,38,25);
            ctx.lineTo(65,68);
            ctx.quadraticCurveTo(68,70,65,73);
            ctx.quadraticCurveTo(62,71,60,68);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle=g;
            ctx.beginPath();
            ctx.moveTo(68,25);
            ctx.quadraticCurveTo(71,23,75,25);
            ctx.lineTo(75,80);
            ctx.quadraticCurveTo(71,82,68,80);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle='#F0FDF4';
            ctx.beginPath();
            ctx.arc(71.5,35,1.5,0,Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(71.5,50,2,0,Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(71.5,65,1.5,0,Math.PI*2);
            ctx.fill();
        }
        
        [32,192,512,1024].forEach(s => {
            const c = document.getElementById('c'+s);
            draw(c.getContext('2d'), s);
        });
        
        function dl(s) {
            const c = document.getElementById('c'+s);
            const a = document.createElement('a');
            a.download = `nusantarago-logo-${s}x${s}.png`;
            a.href = c.toDataURL();
            a.click();
        }
    </script>
</body>
</html>
