<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="100" fill="url(#mainGradient)"/>
  
  <!-- Compass/Globe Icon -->
  <g transform="translate(106, 106)">
    <!-- Main Circle (Globe) -->
    <circle cx="150" cy="150" r="130" stroke="white" stroke-width="20" fill="none"/>
    
    <!-- Compass Lines -->
    <line x1="150" y1="20" x2="150" y2="280" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="20" y1="150" x2="280" y2="150" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Center Diamond -->
    <polygon points="150,90 210,150 150,210 90,150" fill="white"/>
    
    <!-- Inner Circle -->
    <circle cx="150" cy="150" r="30" fill="#10b981"/>
    
    <!-- Directional Arrow (pointing northeast - travel!) -->
    <polygon points="150,60 170,100 150,90 130,100" fill="#fbbf24"/>
  </g>
</svg>
