<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Globe Icon -->
  <g transform="translate(96, 96)">
    <!-- Globe Circle -->
    <circle cx="160" cy="160" r="120" stroke="white" stroke-width="16" fill="none"/>
    
    <!-- Horizontal Lines (Latitudes) -->
    <ellipse cx="160" cy="160" rx="120" ry="45" stroke="white" stroke-width="12" fill="none"/>
    <line x1="40" y1="160" x2="280" y2="160" stroke="white" stroke-width="12"/>
    
    <!-- Vertical Line (Longitude) -->
    <ellipse cx="160" cy="160" rx="45" ry="120" stroke="white" stroke-width="12" fill="none"/>
    
    <!-- Location Pin -->
    <g transform="translate(200, 60)">
      <circle cx="40" cy="30" r="35" fill="#fbbf24"/>
      <path d="M40 0 C20 0 5 15 5 35 C5 55 40 80 40 80 C40 80 75 55 75 35 C75 15 60 0 40 0Z" fill="#ef4444"/>
      <circle cx="40" cy="32" r="12" fill="white"/>
    </g>
  </g>
  
  <!-- Text: NG (initials) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    NusantaraGo
  </text>
</svg>
